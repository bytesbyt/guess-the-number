<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-card">
            <h1 class="game-title">Guess the Number</h1>
            <p class="game-subtitle">I'm thinking of a number between 1 and 100</p>
            
            <div class="result-section">
                <div id="result-area" class="result-message">Make your first guess!</div>
                <div id="chance-area" class="chances">Remaining chances: 5</div>
            </div>
            
            <div class="input-section">
                <input type="number" id="user-input" class="number-input" min="1" max="100" placeholder="Enter a number">
                <div class="button-group">
                    <button id="play-button" class="btn btn-primary">Go!</button>
                    <button id="reset-button" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
